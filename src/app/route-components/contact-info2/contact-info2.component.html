<foi-base [showInfo]="false" (continue)="doContinue()" (goBack)="doGoBack()">
  <div class="foi-content">
    <form [formGroup]="foiForm" novalidate (ngSubmit)="doContinue()">
      <h2>How would you like to receive your records?</h2>

      <div class="form-group">
        <label>
          <input
            type="radio"
            value="digitalMedia"
            formControlName="deliveryType"
          />
          Electronic records (on a CD)
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="radio" value="paper" formControlName="deliveryType" />
          Physical records (in paper)
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="radio" value="other" formControlName="deliveryType" />
          Other
        </label>
      </div>

    </form>
  </div>

  <div class="sidebar">
    <!-- hidden -->
  </div>
</foi-base>
