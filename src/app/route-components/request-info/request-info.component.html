<foi-base [showInfo]="false" (continue)="doContinue()" (goBack)="doGoBack()">
  <div class="foi-content">
    <form [formGroup]="foiForm" novalidate (ngSubmit)="doContinue()">
      <p>
        We may need to get in touch with you to clarify your request, discuss
        the status of your request or potential fees relating to processing your
        request.
      </p>

      <h2>Your name</h2>
      <div class="form-group row">
        <div class="col-lg-6">
          <app-foi-valid
            [control]="foiForm.controls.firstName"
            maxLength="First name is longer than the maximum {requiredLength} characters!"
          >
            <label for="firstName">First Name:</label>
            <input
              type="input"
              class="form-control"
              formControlName="firstName"
              id="firstName"
            />
          </app-foi-valid>
        </div>
        <div class="col-lg-6">
          <label for="middleName">Middle Name:</label>
          <input
            type="input"
            class="form-control"
            formControlName="middleName"
            id="middleName"
          />
        </div>

        <div class="col-lg-6">
          <label for="lastName">Last Name:</label>
          <input
            type="input"
            class="form-control"
            formControlName="lastName"
            id="lastName"
          />
        </div>
        <div class="col-lg-6">
          <label for="businessName">Business/Organization Name:</label>
          <input
            type="input"
            class="form-control"
            formControlName="businessName"
            id="businessName"
          />
        </div>
      </div>
    </form>
  </div>

  <div class="sidebar">
    <!-- Hidden -->
  </div>
</foi-base>
