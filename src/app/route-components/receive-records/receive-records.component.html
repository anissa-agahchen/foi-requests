<foi-base [showInfo]="false"
[continueDisabled]="!allowContinue()"
(continue)="doContinue()" 
(goBack)="doGoBack()">
  <div class="foi-content">
    <form [formGroup]="foiForm" novalidate (ngSubmit)="doContinue()">
      <h2>How would you like to receive your records?</h2>

      <div class="form-group">
        <label>
          <input
            type="radio"
            value="digitalMedia"
            formControlName="deliveryType"
          />
          Electronic records (on a CD)
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="radio" value="paper" formControlName="deliveryType" />
          Physical records (in paper)
        </label>
      </div>

      <div class="form-group" style="margin-bottom: 0;">
        <label>
          <input type="radio" value="other" formControlName="deliveryType" />
          Other
        </label>
      </div>
      <div
        class="col-sm-12 col-md-8 offset-md-1 col-lg-8 offset-lg-1"
        [hidden]="foiForm.get('deliveryType').value !== 'other'"
      >
        <app-foi-valid
          [form]="foiForm"
          required="Please provide details about your preferred delivery method."
        >
          <label>Please explain:</label>
          <textarea formControlName="otherDetails" rows="3"></textarea>
        </app-foi-valid>
      </div>
    </form>
  </div>

  <div class="sidebar">
    <!-- hidden -->
  </div>
</foi-base>
