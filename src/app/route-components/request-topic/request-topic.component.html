<foi-base [showInfo]="false" (continue)="doContinue()" (goBack)="doGoBack()">
  <div class="foi-content">
    <h2>What topic are you requesting records about?</h2>

    <form
      *ngIf="(foiForm$ | async) as data; else loading"
      [formGroup]="foiForm"
      novalidate
      (ngSubmit)="doContinue()"
    >
      <div class="form-group">
        <label>
          <input
            type="radio"
            value="publicServiceEmployment"
            formControlName="requestTopic"
          />
          Your employment with the public service
        </label>
      </div>

      
      <div class="form-group">
          <label>
            <input
              type="radio"
              value="correctionalFacility"
              formControlName="requestTopic"
            />
            Your time spent in a correctional facility
          </label>
        </div>
  
        <div class="form-group">
        <label>
          <input
            type="radio"
            value="incomeAssistance"
            formControlName="requestTopic"
          />
          Your income assistance history
        </label>
      </div>

      <div class="form-group">
        <label>
          <input
            type="radio"
            value="childProtection"
            formControlName="requestTopic"
          />
          Child protection and youth care
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="radio" value="adoption" formControlName="requestTopic" />
          Adoption
        </label>
      </div>

      <div class="form-group">
        <label>
          <input
            type="radio"
            value="communityLiving"
            formControlName="requestTopic"
          />
          Community Living BC
        </label>
      </div>

      <div class="form-group">
        <label>
          <input
            type="radio"
            value="anotherTopic"
            formControlName="requestTopic"
          />
          Another topic (please explain)
        </label>

        TODO: Add text box here...
      </div>
    </form>
    <ng-template #loading> Loading... </ng-template>
  </div>

  <div class="sidebar">
   <!-- Sidebar is not displayed -->
  </div>
</foi-base>
